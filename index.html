<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Honk&family=Montserrat:wght@300;400;500;600;700&family=Noto+Serif+Vithkuqi:wght@600&family=Poppins:wght@400;500&family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">
      <div class="line-one">
        <div class="btn red" type="button" id="red"></div>
        <div class="btn yellow" type="button" id="yellow"></div>
      </div>
      <div class="line-two">
        <div class="btn green" type="button" id="green"></div>
        <div class="btn purple" type="button" id="purple"></div>
      </div>
    </div>

    <script src="app.js">



    </script>
  </body>
</html>
